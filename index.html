<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">
        Rock! Paper! Scissors!
    </h1>

    <div class="container">
        <div id="computerBox" class="turnBox">
            <div class="userInfo">
                <p class="user">Computer</p>
                <div class="scoreBox">
                    <p class="userScore">0</p>
                </div>
            </div>
            <p id="comTurnEmote" class="turn">ðŸ¤œ</p>
        </div>
        <div id="playerBox" class="turnBox">
            <div class="userInfo">
                <p class="user">You</p>
                <div class="scoreBox">
                    <p class="userScore">0</p>
                </div>
            </div>
            <p id="playerTurnEmote" class="turn">ðŸ¤›</p>
        </div>
    </div>
    <div class="choiceContainer">
        <p class="message">...Go!</p>
        <div class="buttons">
            <button id="btnRock" class="btnChoice">Rock</button>
            <button id="btnPaper" class="btnChoice">Paper</button>
            <button id="btnScissors" class="btnChoice">Scissors</button>
        </div>
    </div>
</body>

</html>
