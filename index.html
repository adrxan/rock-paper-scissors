<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">
        Rock, Paper, Scissors...
    </h1>

    <div class="container">
        <div id="computerBox" class="turnBox">
            <div class="userInfo">
                <p class="user">Computer</p>
                <div class="scoreBox">
                    <p class="score" id="computerScore">0</p>
                </div>
            </div>
            <p id="comTurnEmote" class="turn">ðŸ¤œ</p>
        </div>
        <div id="playerBox" class="turnBox">
            <div class="userInfo">
                <p class="user">Player</p>
                <div class="scoreBox">
                    <p class="score" id="humanScore">0</p>
                </div>
            </div>
            <p id="playerTurnEmote" class="turn">ðŸ¤›</p>
        </div>
    </div>
    <div class="choiceContainer">
        <p class="message">...Go!</p>
        <div id="buttons">
            <div id="choiceButtons">
                <button id="rock" class="btnChoice">Rock</button>
                <button id="paper" class="btnChoice">Paper</button>
                <button id="scissors" class="btnChoice">Scissors</button>
            </div>
        </div>
    </div>
</body>

</html>
